<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT US</title>
    <link rel="stylesheet" href="../CSS/contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sacramento&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section class="main-content">
        <!-- contact MAIN -->
        <section class="contact-main">
            <!-- BOX ONE -->
            <div class="box-one">
                <div class="one-picture">
                    <img src="../Photos/contact-img.png" alt="Girl on book flying">
                </div>
            </div>



            <!-- BOX TWO -->
            <div class="box-two">
                <div class="section-one">
                    <div class="first-content"><span class="change-color">Feel free to contact</span> if you have any queries or any suggestion to provide to us.  
                        We are happy to serve you. Owner-”KITAB”</div>
                    <div class="first-link"><a href="./main-home.html">RETURN HOME</a></div>
                </div>
                <div class="fill-box">
                    <div class="name">Name*</div>
                    <div class="line-below"></div>
                    <div class="Email">Email address*</div>
                    <div class="line-below"></div>
                    <div class="Message">Message
                        <div class="line-below"></div>
                    </div>
                </div>
                <div class="button"><a href="">Let's talk! <span><img src="../Photos/arrow-small.svg" alt="arrow"></span></a></div>
            </div>
        </section>
        <div class="contact-footer">
            <ul class="footer-content">
                <li>User Agreement</li>
                <li>Privacy Policy</li>
                <li>@2024 kitab.com All Rights Reserved</li>
            </ul>
        </div>    
    </section>
</body>
</html>

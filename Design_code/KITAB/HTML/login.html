<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG-IN</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sacramento&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <section class="main-content">
        <!-- LOGIN MAIN -->
        <section class="login-main">
            <!-- BOX ONE -->
            <div class="box-one">
                <div class="one-content">Your <span class="change-color">Gateway</span> to Second-Hand 
                    <span class="change-color">Treasures</span>
                </div>
                <div class="one-picture">
                    <img src="../Photos/login-page-girl.png" alt="Girl on book flying">
                </div>
            </div>

            <!-- BOX TWO -->
            <div class="box-two">
                <div class="cross">
                    <a href="./login-home-Page.html">
                    <img src="../icons/cross.svg" alt="Cross"></a>
                </div>
                <div class="first-section">
                    <div class="first-heading">Sign In</div>
                    <div class="first-content">No Account?<span class="change-color sign-up">Sign up here</span></div>
                </div>
                <div class="second-section">
                    <ul class="icons">
                        <li><a href=""><img src="../icons/whatsapp-icon.svg" alt="whatsapp icon"></a></li>
                        <li><a href=""><img src="../icons/facebook-icon-color.svg" alt="facebook icon"></a></li>
                        <li><a href=""><img src="../icons/google-icon-color.svg" alt="google icon"></a></li>
                        <li><a href=""><img src="../icons/apple-icon-color.svg" alt="apple icon"></a></li>
                    </ul>
                    <div class="second-content"><a href="">Or sign in by Email</a></div>
                </div>
                <div class="third-section">
                    <div class="third-username">
                        <div class="username-content">
                            Username/Email Address
                        </div>
                    </div>
                    <div class="line-below"></div>
                    <div class="third-password">
                        <p>Password</p>
                        <span><img src="../icons/eye-off.svg" alt="eye-off"></span>
                    </div>
                    <div class="line-below"></div>
                    <div class="sign-in"><a href="./main-home.html">Sign In</a></div>
                    <div class="third-content">
                        <p><span><input type="radio" name="test" id="test"></span>Remember me</p>
                        <p class="change-color"><a href="">Forgot your password?</a></p>
                    </div>
                </div>
            </div>
        </section>
        <div class="login-footer">
            <ul class="footer-content">
                <li>User Agreement</li>
                <li>Privacy Policy</li>
                <li>@2024 kitab.com All Rights Reserved</li>
            </ul>
        </div>    
    </section>
</body>
</html>

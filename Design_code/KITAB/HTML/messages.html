<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Messages</title>
    <link rel="stylesheet" href="../CSS/messages.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <section class="home-navbar">
      <div class="navbar">
        <div class="navbar-content">
          <ul class="navbar-list">
            <li><a href="./main-home.html">Home</a></li>
            <li><a href="./explore.html">Explore</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Get Started</a></li>
          </ul>
        </div>
        <div id="Main-logo">
          <img src="../Photos/logo-main.png" alt="Website-logo" />
        </div>
        <div class="login-section">
          <ul class="navbar-logo">
            <li><a href="./wishlist.html"><img src="../icons/navbar-heart.svg" alt="heart" /></a></li>
            <li><a href="./cart.html"><img src="../icons/navbar-cart.svg" alt="cart" /></a></li>
            <li><a href="./overview.html"><img src="../icons/navbar-profile.svg" alt="profile" /></a></li>
          </ul>
        </div>
      </div>
    </section>
    <section class="message-main">

      
      <!-- SIDE-BAR SECTION -->
      <section class="side-bar">
        <ul class="content-list">
          <li>
            <span class="overview-logo content-logo">
              <img src="../icons/overview-icon.svg"alt="overview icon" />
            </span>Overview
          </li>
          <li><a href="./explore.html">
            <span class="explore-logo content-logo"
              ><img src="../icons/book.svg" alt="explore icon" /></span
            >Explore</a>
          </li>
          <li><a href="./My-store.html">
            <span class="my-store-logo content-logo"
              ><img src="../icons/house.svg" alt="store logo" /></span
            >My Store</a>
          </li>
          <li class="active"><a href="./messages.html">
            <span class="messages-logo content-logo"
              ><img src="../icons/messages.svg" alt="message logo" /></span
            >Messages</a>
          </li>
          <li><a href="./cart.html">
            <span class="cart-logo content-logo"
              ><img src="../icons/cart.svg" alt="cart logo" /></span
            >Cart</a>
          </li>
          <li><a href="./wishlist.html">
            <span class="wishlist-logo content-logo"
              ><img src="../icons/wishlist.svg" alt="wishlist logo" /></span
            >Wishlist</a>
          </li>
        </ul>
      </section>
      <!-- MAIN-CONTENT -->
      <div class="main-content">
        <div class="inbox-section">
          <div class="top-row">
            <div class="inbox-add">
              <div class="add-icon">
                <img src="../icons/inbox-add.svg" alt="add logo" />
              </div>
            </div>
            <div class="inbox-search">
              <div class="inbox-button">
                <img src="../icons/inbox-search.svg" alt="search" />
                <div class="search-content">Search</div>
              </div>
            </div>
            <div class="inbox-message">
              <div class="messag-icon">
                <img src="../icons/inbox-message.svg" alt="message icon" />
              </div>
            </div>
          </div>

          <div class="second-row">
            <div class="second-content">
              <p class="selected-content">All</p>
              <p>Unread</p>
            </div>
            <div class="second-icons">
              <div class="filter-icon">
                <img src="../icons/inbox-filter.svg" alt="filter icon" />
              </div>
              <p class="line-small"></p>
              <div class="archive-icon">
                <img src="../icons/inbox-archive.svg" alt="archieve section" />
              </div>
            </div>
          </div>
          <div class="inbox-box">
            <div class="inbox-box-content">
              <img src="../Photos/message-phone.png" alt="phone image" />
              <p class="box-content">No New Messages Yet</p>
            </div>
          </div>
        </div>
        <div class="message-section">
          <div class="message-box">
            <div class="message-photo">
              <img src="../Photos/message-women.png" alt="Women with phone" />
            </div>
            <div class="message-content">Welcome to the Message Center</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

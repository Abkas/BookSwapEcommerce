<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>
    <link rel="stylesheet" href="../CSS/cart.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sacramento&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <section class="home-navbar">
      <div class="navbar">
        <div class="navbar-content">
          <ul class="navbar-list">
            <li><a href="./main-home.html">Home</a></li>
            <li><a href="./explore.html">Explore</a></li>
            <li><a href="">About Us</a></li>
            <li><a href="">Get Started</a></li>
          </ul>
        </div>
        <div id="Main-logo">
          <img src="../Photos/logo-main.png" alt="Website-logo" />
        </div>
        <div class="login-section">
          <ul class="navbar-logo">
            <li><a href="./wishlist.html"><img src="../icons/navbar-heart.svg" alt="heart" /></a></li>
            <li><a href="./cart.html"><img src="../icons/navbar-cart.svg" alt="cart" /></a></li>
            <li><a href="./overview.html"><img src="../icons/navbar-profile.svg" alt="profile" /></a></li>
          </ul>
        </div>
      </div>
    </section>

    <section class="cart-main">
      <!-- SIDE-BAR SECTION -->
      <section class="side-bar">
        <ul class="content-list">
          <li><a href="./overview.html">
            <span class="overview-logo content-logo"
              ><img
                src="../icons/overview-icon.svg"
                alt="overview icon" /></span
            >Overview</a>
          </li>
          <li><a href="./explore.html">
            <span class="explore-logo content-logo"
              ><img src="../icons/book.svg" alt="explore icon" /></span
            >Explore</a>
          </li>
          <li><a href="./My-store.html">
            <span class="my-store-logo content-logo"
              ><img src="../icons/house.svg" alt="store logo" /></span
            >My Store</a>
          </li>
          <li><a href="./messages.html">
            <span class="messages-logo content-logo"
              ><img src="../icons/messages.svg" alt="message logo" /></span
            >Messages</a>
          </li>
          <li class="active"><a href="./cart.html">
            <span class="cart-logo content-logo"
              ><img src="../icons/cart.svg" alt="cart logo" /></span
            >Cart</a>
          </li>
          <li><a href="./wishlist.html">
            <span class="wishlist-logo content-logo"
              ><img src="../icons/wishlist.svg" alt="wishlist logo" /></span
            >Wishlist</a>
          </li>
        </ul>
      </section>
      <section class="cart-main-content">
        <!-- CART-CONTENT -->
        <section class="cart-content">
          <div class="top-row">
            <ul class="genre">
              <li><a href="">Recent(0)</a></li>
              <li><a href="">Favourites(0)</a></li>
              <li><a href="">Preorders(0)</a></li>
            </ul>
            <div class="add-button"><a href="./explore.html">Add Books </a></div>
          </div>
          <div class="photo-bucket">
            <img src="../Photos/orange-cart.png" alt="" />
          </div>
          <div class="last-row">
            <div class="select-button"><a href="./explore.html">Select Now</a></div>
          </div>
        </section>
        <div class="overview-footer">
          @2024 BookExchange. All Rights Reserved
        </div>
      </section>
    </section>
  </body>
</html>
